<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="Name">Puneet Oberoi</div>
			<div class="Pages">
				<a href="index.html" target="About Me">About</a> |
				<a href="portfolio.html" target="Portfolio">Portfolio</a> |
				<a href="contact.html" target="Contact">Contact</a>
			</div>
		</header>
		<div class="wrapper">
			<div id="contact-form">
				<h1>Contact</h1>
				<hr />
				<form id="form" action="#">
					<div class="row">
						<label for="name">Name:</label><br />
						<input id="name" class="input" name="name" type="text" value="John Smith" size="95" /><br />
					</div>
					<div class="row">
						<label for="email">Email:</label><br />
						<input id="email" class="input" name="email" type="text" value="example@gmail.com" size="95" /><br />
					</div>
					<div class="row">
						<label for="message">Message:</label><br />
						<textarea id="message" class="input" name="message" rows=15 cols="93"></textarea><br />
					</div>
					<div id="submit_button">Submit</div>
				</form>
			</div>
			<div id="contact-info">
				<h1>Connect with Me</h1>
				<hr />
				<a href="https://github.com/poberoi" target="_blank">
					<img src="assets/images/Github.png" alt="Github" height="40"/></a>
				<a href="https://www.linkedin.com/in/puneet-oberoi-806a5559" target="_blank">
					<img src="assets/images/Linkedin.png" alt="Linkedin" height="40"/></a>
				<a href="mailto:puneet.oberoi@outlook.com">
					<img src="assets/images/Outlook.png" alt="Outlook" height="40"/></a>
			</div>
		</div>	
		<div class="clear"></div>	
		<div class="footer">@ Copyright 2016 Puneet Oberoi</div>
		</div>
	</div>
</body>	
</html>
